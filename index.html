<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        
        .avatar-container:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }
        
        .section h3:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #6a11cb;
        }
        
        .section p {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .skill {
            background: #f0f5ff;
            color: #6a11cb;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6a11cb;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #6a11cb;
            color: white;
            transform: translateY(-3px);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 30px 20px 20px;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="avatar-container">
                <img src="23-topaz-enhance-4x.png" alt="个人头像" class="avatar">
            </div>
            <h1 class="name">海葵呀</h1>
            <p class="title">furry控 & 科技圈爱好者</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h3>关于我</h3>
                <p>你好！我是一名初三的furry控，虽然已经不上学了，现在我在家里很无聊，欢迎随时找我玩！我时时刻刻都在呦~</p>
            </div>
            
            <div class="section">
                <h3>专业技能</h3>
                <div class="skills">
                    <span class="skill">HTML5</span>
                    <span class="skill">CSS3</span>
                    <span class="skill">JavaScript</span>
                    <span class="skill">React</span>
                    <span class="skill">Vue.js</span>
                    <span class="skill">科技圈爱好者</span>
                    <span class="skill">furry控</span>
                    <span class="skill">Node.js</span>
                </div>
            </div>
            
            <div class="section">
                <h3>联系方式</h3>
                <p>邮箱: zeng5310245@qq.com</p>
                <p>QQ: 2522144315</p>
                
                <div class="social-links">
                    <a href="#" class="social-link">Git</a>
                    <a href="#" class="social-link">In</a>
                    <a href="#" class="social-link">Tw</a>
                    <a href="#" class="social-link">Be</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 海葵呀. 保留所有权利.</p>
        </div>
    </div>
</body>
</html>
